<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <!-- <ion-item *ngFor="let item of items">{{item}}</ion-item> -->
    </ion-list>
    <ion-list>
      <ion-item *ngFor="let detail of detail">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-chip>
                  <ion-avatar>
                    <img src="{{detail.avartar}}">
                  </ion-avatar>
                  <ion-label>
                    <b class="name-user">
                      {{detail.username}}
                    </b>
                  </ion-label>
              </ion-chip><br>
              <ion-badge color="medium">{{detail.created_at}}</ion-badge>
            </ion-card-title>
            
            <ion-card-subtitle>{{detail.disciption}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{detail.discription}}
            </p>
            <!-- <ion-button ion-button fill="outline" (click)="detail(detail.id);" large>Read full article</ion-button> -->
          </ion-card-content>
          <ion-img src="{{detail.image}}"></ion-img>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="full" color="light">LIKE</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="full" color="light">COMMENT</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="full" color="light">SHARE</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-item>
    </ion-list>

</ion-content>
