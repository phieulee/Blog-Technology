<ion-content *ngIf="news">
  <ion-grid class="background" [ngStyle]="{'background-image': 'url(' + user.background + ')'}">
    <ion-item>
      <ion-avatar class="avatar" slot="start">
        <img src="{{user.avartar}}">
      </ion-avatar>
      <ion-label>{{user.username}}</ion-label>
    </ion-item>
  </ion-grid>
  <ion-grid class="post">
    <ion-list>
      <ion-item *ngFor="let news of news">
        <ion-card  *ngIf="news.discription">
          <ion-card-header>
            <ion-card-title>
              <ion-chip>
                <ion-avatar>
                  <img src="{{news.avartar}}" />
                </ion-avatar>
                <ion-label>
                  <b class="name-user">
                    {{news.username}}
                  </b>
                </ion-label> </ion-chip
              ><br />
              <ion-badge color="medium">{{news.created_at}}</ion-badge>
            </ion-card-title>
  
            <ion-card-subtitle>{{news.disciption}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              {{news.discription}}
            </p>
            <ion-button ion-button fill="outline" (click)="detail(news.id);" large
              >Read full article</ion-button
            >
          </ion-card-content>
          <ion-img src="{{news.image}}"></ion-img>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button expand="full" color="light">LIKE</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="full" color="light">COMMENT</ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="full" color="light">SHARE</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
        <ion-card *ngIf="!news.discription">
          <ion-card-header style="text-align: center;">
            <ion-card-title style="text-align: center;"> No Post </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
