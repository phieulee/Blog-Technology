<ion-app>
  <ion-menu menuId="main-menu" content-id="main" side="end">
		<ion-header>
            <ion-title class="ion-padding-top ion-padding-bottom">Menu</ion-title>
            <ion-item expand="full" *ngFor="let menu of menu" routerLink="/tabs/profile">
                <ion-avatar slot="start">
                  <img src="{{menu.avartar}}">
                </ion-avatar>
                <ion-label>{{menu.username}}</ion-label>
              </ion-item>
		</ion-header>
		<ion-content>
			<ion-list>
                <ion-menu-toggle>
                    <ion-item routerLink="/tabs/profile">
                        <ion-icon name="paper-plane" slot="start"></ion-icon>
                        <ion-label>Profile</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <!-- <ion-menu-toggle>
                    <ion-item routerLink="/tabs/resign">
                        <ion-icon name="heart" slot="start"></ion-icon>
                        <ion-label>resign</ion-label>
                    </ion-item>
                </ion-menu-toggle> -->
                <ion-menu-toggle>
                    <ion-item routerLink="/tabs/post">
                        <ion-icon name="archive" slot="start"></ion-icon>
                        <ion-label>Create New Post</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <ion-menu-toggle>
                    <ion-item routerLink="/tabs/tab2">
                        <ion-icon name="trash" slot="start"></ion-icon>
                        <ion-label>Notification</ion-label>
                    </ion-item>
                </ion-menu-toggle>
                <!-- <ion-menu-toggle>
                    <ion-item routerLink="/tabs/search">
                        <ion-icon name="warning" slot="start"></ion-icon>
                        <ion-label>Search</ion-label>
                    </ion-item>
                </ion-menu-toggle> -->
                <ion-menu-toggle>
                    <ion-item (click)="logout();">
                        <ion-icon name="download-outline" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-menu-toggle>
			</ion-list>
		</ion-content>
	</ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
