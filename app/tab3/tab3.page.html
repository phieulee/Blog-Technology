<ion-content *ngIf="news">
  <ion-list>
    <ion-item *ngFor="let news of news">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <ion-chip>
              <ion-avatar>
                <img src="{{news.avartar}}" />
              </ion-avatar>
              <ion-label>
                <b class="name-user">
                  {{news.username}}
                </b>
              </ion-label> </ion-chip
            ><br />
            <ion-badge color="medium">{{news.created_at}}</ion-badge>
          </ion-card-title>

          <ion-card-subtitle>{{news.disciption}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>
            {{news.discription}}
          </p>
          <ion-button ion-button fill="outline" (click)="detail(news.id);" large
            >Read full article</ion-button
          >
        </ion-card-content>
        <ion-img src="{{news.image}}"></ion-img>
        <ion-grid>
          <ion-row (click)="showlike(news.id);">
            <ion-col>
              <ion-badge color="secondary" large>{{(countlike[news.id])?countlike[news.id]:0}} like</ion-badge>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <!-- listusersid[news.id] != idcookie ?'light':'primary' -->
              <ion-button expand="full" color="light" (click)="like(news.id,news.username);userlike();">LIKE</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="full" color="light">COMMENT</ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="full" color="light" (click)="share(news.id);">SHARE</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    threshold="100px"
    (ionInfinite)="loadData($event)"
    [disabled]="numTimesLeft <= 0"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
